<div class="page-content-inner">

    <h4>Account Setting</h4>

    <div uk-grid>

        <div class="uk-width-2-5@m uk-flex-last@m">

            <div class="uk-card-default rounded text-center p-4">
                <div class="uk-position-relative my-4">

                    <div class="user-profile-photo  m-auto">
                        <img src="../assets/images/avatars/home-profile.jpg" alt="">
                    </div>

                    <div class="uk-position-center">
                        <div uk-form-custom>
                            <input type="file" [(ngModel)]="usuario.FOTO" name="foto">
                            <span class="uk-link icon-feather-camera icon-medium text-white"> </span>
                        </div>

                    </div>
                </div>

                <a class="btn btn-default m-auto mb-3">Save photo</a>

            </div>
        </div>
        <div class="uk-width-expand@m">

            <div class="uk-card-default rounded">
                <div class="p-3">
                    <h5 class="mb-0"> Contact info </h5>
                </div>
                <hr class="m-0">
                <form class="uk-child-width-1-2@s uk-grid-small p-4" uk-grid>
                    <div>
                        <h5 class="uk-text-bold mb-2"> Nombre </h5>
                        <input type="text" [(ngModel)]="usuario.NOMBRE" name="nombre" class="uk-input" placeholder="Your name">
                    </div>
                    <div>
                        <h5 class="uk-text-bold mb-2"> Apellido Paterno </h5>
                        <input type="text" [(ngModel)]="usuario.APELLIDO_PATR" name="apellido_patr" class="uk-input" placeholder="Your seccond">
                    </div>
                    <div>
                        <h5 class="uk-text-bold mb-2"> Apellido Materno </h5>
                        <input type="text" [(ngModel)]="usuario.APELLIDO_MAT" name="apellido_mat" class="uk-input" placeholder="Your seccond">
                    </div>
                    <div>
                        <h5 class="uk-text-bold mb-2"> Nikname </h5>
                        <input type="text" [(ngModel)]="usuario.NIKNAME" name="nikname" class="uk-input" placeholder="Your seccond">
                    </div>
                    <div>
                        <h5 class="uk-text-bold mb-2"> Correo Electronico </h5>
                        <input type="email" [(ngModel)]="usuario.EMAIL" name="email" class="uk-input" placeholder="eliedaniels@gmail.com">
                    </div>
                    <div>
                        <h5 class="uk-text-bold mb-2"> Telefono / Celular </h5>
                        <input type="number" [(ngModel)]="usuario.TELEFONO" name="telefono" class="uk-input" placeholder="+1 555 623 568 ">
                    </div>
                    <div>
                        <h5 class="uk-text-bold mb-2"> DNI </h5>
                        <input type="number" [(ngModel)]="usuario.DNI" name="dni" class="uk-input" placeholder="Your seccond">
                    </div>
                    <div>
                        <h5 class="uk-text-bold mb-2"> Fecha de nacimiento </h5>
                        <input type="date" [(ngModel)]="usuario.FECHA_NAC" name="fecha_nac" class="uk-input" placeholder="Your seccond">
                    </div>
                    <div>
                        <h5 class="uk-text-bold mb-2"> Formacion </h5>
                        <input type="text" [(ngModel)]="usuario.FORMACION" name="formacion" class="uk-input" placeholder="Your seccond">
                    </div>
                    <div>
                        <h5 class="uk-text-bold mb-2"> Genero </h5>
                        <input type="text" [(ngModel)]="usuario.SEXO" name="sexo" class="uk-input" placeholder="Your seccond">
                    </div>
                </form>

                <div class="uk-flex uk-flex-right p-4">
                    <button class="btn btn-link mr-2" [routerLink]="['/admin/usuario']">Cancel</button>
                    <button class="btn btn-default grey " (click)='update()'>Save Changes</button>
                </div>
            </div>

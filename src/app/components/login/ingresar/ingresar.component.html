<!-- search overlay-->
<div id="loggg">

    <div class="search-overlay">

    </div>





    <!-- Content
    ================================================== -->
    <div uk-height-viewport="expand: true" class="uk-flex uk-flex-middle">
        <div class="uk-width-1-3@m uk-width-1-2@s m-auto">
            <div class="uk-card-default p-5 m-md-4 rounded asdasdads">
                <div class="cruz ">
                    <a routerLink="inizio">
                        <span class="icon-feather-x btn-close uk-animation-scale-up"></span>
                    </a>

                </div>
                <div class="mb-4 uk-text-center">
                    <h3 class="mb-0"> Login</h3>
                    <p class="my-2">Login to manage your account</p>
                </div>
                <form>

                    <div class="uk-form-group">
                        <label class="uk-form-label"> Email</label>

                        <div class="uk-position-relative w-100">
                            <span class="uk-form-icon">
                                <i class="icon-feather-mail"></i>
                            </span>
                            <input class="uk-input" type="email" id="email" name="email" [(ngModel)]="email" placeholder="name@example.com">
                        </div>

                    </div>

                    <div class="uk-form-group">
                        <label class="uk-form-label"> Password</label>

                        <div class="uk-position-relative w-100">
                            <span class="uk-form-icon">
                                <i class="icon-feather-lock"></i>
                            </span>
                            <input class="uk-input" type="password" id="password" name="password" [(ngModel)]="password" placeholder="********">
                        </div>

                    </div>

                    <!-- 
                                <div class="uk-form-group">
                                <label class="uk-form-label"> Confirm password</label>

                                <div class="uk-position-relative w-100">
                                    <span class="uk-form-icon">
                                <i class="icon-feather-lock"></i>
                            </span>
                                    <input class="uk-input" type="password" placeholder="********">
                                </div>

                            </div>
                           -->
                    <div class="row justify-content-md-center asdasdads">
                        <div class="col col-11" uk-margin>
                            <button type="button" class="btn btn-facebook btn-icon-label">
                            <span class="btn-inner--icon">
                              <i class="icon-brand-facebook-f"></i>
                            </span>
                            <span class="btn-inner--text">Facebook</span>
                          </button>

                            <button type="button" class="btn btn-google-plus btn-icon-label">
                            <span class="btn-inner--icon">
                              <i class="icon-brand-google-plus-g"></i>
                            </span>
                            <span class="btn-inner--text">Google +</span>
                          </button>
                        </div>
                    </div>
                    <div class="mt-4 uk-flex-middle uk-grid-small" uk-grid>

                        <div class="uk-width-expand@s">

                            <p> Dont have account <a href="#" routerLink="/login/registro">Sign up</a></p>
                        </div>
                        <div class="uk-width-auto@s uk-align-center">

                            <button class="btn btn-default asddd" role="button" (click)='valUsuario()'>Iniciar</button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
